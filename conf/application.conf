include "frontend.conf"

# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!

# this key is for local development only!
play.crypto.secret="yNhI04vHs9<_HWbC`]20u`37=NGLGYY5:0Tg5?y`W<NoJnXWqmjcgZBec@rOxb^G"

# this key is for local development only!
cookie.encryption.key="gvBoGdgzqG1AarzF1LY0zQ=="

# this key is for local development only!
queryParameter.encryption=${cookie.encryption}

# this key is for local development only!
sso.encryption.key="P5xsJ9Nt+quxGZzB4DeLfw=="

play.ws.acceptAnyCertificate=true

cookie.deviceId.secret="some_secret"

# Session configuration
# ~~~~~
play.http.session.httpOnly=true

play.http.session.secure=false

play.http.session.cookieName="mdtp"

appName="valuation-office-agency-contact-frontend"
play.http.router=prod.Routes

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.bootstrap.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.FrontendModule"

#Provide MongoComponent and close connection properly
play.modules.enabled += "play.modules.reactivemongo.ReactiveMongoHmrcModule"

# Delede old collection.
play.modules.enabled += "uk.gov.hmrc.valuationofficeagencycontactfrontend.utils.MongoCleanupModule"

play.filters.headers.contentSecurityPolicy = "default-src 'self'; script-src 'self' 'unsafe-inline' localhost:9032/ https://tagmanager.google.com/ https://www.googletagmanager.com/ http://www.google-analytics.com/ https://*.optimizely.com https://optimizely.s3.amazonaws.com https://cdn-assets-prod.s3.amazonaws.com; style-src 'self' 'unsafe-inline' localhost:9032/ https://tagmanager.google.com/ https://fonts.googleapis.com; img-src 'self' data: localhost:9032/ https://ssl.gstatic.com/ https://www.gstatic.com https://www.google-analytics.com https://app.optimizely.com https://cdn.optimizely.com; font-src 'self' data: https://ssl.gstatic.com https://tagmanager.google.com https://fonts.gstatic.com https://fonts.googleapis.com/; connect-src 'self' https://www.google-analytics.com https://*.optimizely.com; frame-src 'self' https://www.googletagmanager.com https://a13360440218.cdn.optimizely.com; object-src 'none'"
play.http.errorHandler = "uk.gov.hmrc.valuationofficeagencycontactfrontend.handlers.ErrorHandler"
play.http.filters = "uk.gov.hmrc.valuationofficeagencycontactfrontend.filters.Filters"

play.i18n.langs = ["en", "cy"]

microservice {
    metrics {
        graphite {
            host = localhost
            port = 2003
            prefix = play.${appName}.
            enabled = false  //speed-up development and build.
        }
    }

    services {
      lightweight-contact-events {
        host = localhost
        port = 7312
      }
      auth {
        host = localhost
        port = 8500
      }

      features {
        welsh-translation: true
      }
    }
}

metrics {
    name = ${appName}
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    enabled = true
}

auditing {
  enabled=true
  traceRequests=true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token=N/A
  host=auto
  GTM=ADDYOURS
}

assets {
  version = "2.251.1"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

contact-frontend {
  host = "http://localhost:9250"
}

mongodb {
  uri = "mongodb://localhost:27017/"${appName}"?rm.tcpNoDelay=true&rm.nbChannelsPerNode=3"
  timeToLiveInSeconds = 3600
}

urls {
  login = "http://localhost:9949/auth-login-stub/gg-sign-in"
  loginContinue = "http://localhost:9000/valuation-office-agency-contact-frontend"
}

optimizely {
  projectId = "13360440218"
}